        function armstrongnum(num) {
          
            num = parseInt(num, 10);
            var sum=0;
            var hud = num / 100;
            if (hud >= 1) {
                hud = Math.floor(hud);
                sum = sum + Math.pow(hud, 3);
                num = num - (hud * 100);
            }
 
            if ((num / 10) >= 1) {
                var ten = Math.floor(num / 10);
                sum = sum + Math.pow(ten, 3);
                num = num - (ten * 10);
            }
           
            if (num >= 1) {
                sum = sum + Math.pow(num, 3);
            }
         
            return sum;
            
        }

                }
